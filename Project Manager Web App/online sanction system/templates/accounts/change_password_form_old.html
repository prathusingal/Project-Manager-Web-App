{%extends "base.html"%}
{% block body_block %}
<div class="jumbotron">
  <form method="post">
    {% csrf_token %}
  <h3>Change your password!</h3>
  {{ form }}
  <button type="submit">Save changes</button>
</form>
{% if messages %}
 <ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{%endif%}
</div>
{%endblock%}
